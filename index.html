<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Katten</title>
  </head>
  <body>
    <header class="header">
      <h1>Cats are girl's best friends</h1>
    </header>
    <main>
      <table border="1" class="table">
        <tr>
          <td id="cell1" style="background-color: #fba1b7">Main Coon</td>
          <td id="cell2" style="background-color: #ffd1da">
            <img src="./images/maincoon.jpg" alt="Main Coon" />
          </td>
          <td id="cell3" style="background-color: #fff0f5">Ragdoll</td>
          <td id="cell4" style="background-color: #ffdbaa">
            <img src="./images/ragdoll.jpg" alt="Ragdoll" />
          </td>
        </tr>
        <tr>
          <td id="cell5" style="background-color: #ffeadd">Europees</td>
          <td id="cell6" style="background-color: #fcaeae">
            <img src="./images/european.jpg" alt="European" />
          </td>
          <td id="cell7" style="background-color: #ff8989">Exotische</td>
          <td id="cell8" style="background-color: #ff6666">
            <img src="./images/exotic.jpg" alt="Exotic" />
          </td>
        </tr>
        <tr>
          <td id="cell9" style="background-color: #d14d72">Persisch</td>
          <td id="cell10" style="background-color: #ffe5ca">
            <img src="./images/persian.jpg" alt="Persisch" />
          </td>
          <td id="cell11" style="background-color: #fcc8d1">Sphynx</td>
          <td id="cell12" style="background-color: #fef2f4">
            <img src="./images/sphynx.jpg" alt="Sphynx" />
          </td>
        </tr>
        <tr>
          <td id="cell13" style="background-color: #fff4e0">Bengaal</td>
          <td id="cell14" style="background-color: #ffbf9b">
            <img src="./images/bengal.jpg" alt="Bengal" />
          </td>
          <td id="cell15" style="background-color: #b46060">Norwees</td>
          <td id="cell16" style="background-color: #4d4d4d">
            <img src="./images/cat.jpg" alt="Norwegian" />
          </td>
        </tr>
      </table>
    </main>

    <footer class="footer">
      <a
        href="https://doamsterdam.nl/dieren/adoptie/kat-adopteren/"
        alt=""
        class="btn"
        target="_blank"
      >
        Learn more
      </a>
    </footer>
  </body>
</html>
